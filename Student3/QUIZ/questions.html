    <div class="box" id="questionScreen">
      <div class="header">
        <div class="scoreBox">Score: <span class="scoreNum">0</span>/10</div>
        <div class="timerBox">Time left: <span id="timer">01:00</span></div>
      </div>
      <div class="questionBox">What is the most popular music genre?</div>
      <div class="optionBox">
        <button>Rock</button>

    <!--Result Screen-->

    <div class="box" id="resultScreen" style="display: none">

        <label>Wrong: <span id="wrongAnswers">01</span></label>
        <label>Grade: <span id="grade">01</span></label>
