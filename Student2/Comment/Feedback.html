    <!-- Form validation -->
    <script>
      function validateForm() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const phoneNumber = document.getElementById("phoneNumber").value;

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneNumberRegex = /^\d+$/;
        const nameRegex = /^[A-Za-z]+$/;

        if (firstName.trim() === "") {
          alert("Please enter your First Name.");
          return false;
        }
        if (!nameRegex.test(firstName)) {
          alert("Please enter only letters in the First Name field.");
          return false;
        }
        if (lastName.trim() === "") {
          alert("Please enter your Last Name.");
          return false;
        }
        if (!nameRegex.test(lastName)) {
          alert("Please enter only letters in the Last Name field.");
          return false;
        }
        if (email.trim() === "" || !emailRegex.test(email)) {
          alert("Please enter a valid Email Address.");
          return false;
        }
        if (phoneNumber.trim() === "" || !phoneNumberRegex.test(phoneNumber)) {
          alert("Please enter a valid Phone Number.");
          return false;
        }
        return true;
      }

      document
        .getElementById("firstName")
        .addEventListener("input", function (e) {
          const input = e.target.value;
          if (input.trim() === "") {
            document.getElementById("firstNameError").innerText =
              "Please enter your First Name.";
          } else if (!/^[A-Za-z]+$/.test(input)) {
            document.getElementById("firstNameError").innerText =
              "Please enter only letters in the First Name field.";
          } else {
            document.getElementById("firstNameError").innerText = "";
          }
        });

      document
        .getElementById("lastName")
        .addEventListener("input", function (e) {
          const input = e.target.value;
          if (input.trim() === "") {
            document.getElementById("lastNameError").innerText =
              "Please enter your Last Name.";
          } else if (!/^[A-Za-z]+$/.test(input)) {
            document.getElementById("lastNameError").innerText =
              "Please enter only letters in the Last Name field.";
          } else {
            document.getElementById("lastNameError").innerText = "";
          }
        });
    </script>
